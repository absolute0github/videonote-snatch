<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="bookmarkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="36" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern for texture -->
  <g opacity="0.03">
    <line x1="0" y1="45" x2="180" y2="45" stroke="white" stroke-width="1"/>
    <line x1="0" y1="90" x2="180" y2="90" stroke="white" stroke-width="1"/>
    <line x1="0" y1="135" x2="180" y2="135" stroke="white" stroke-width="1"/>
    <line x1="45" y1="0" x2="45" y2="180" stroke="white" stroke-width="1"/>
    <line x1="90" y1="0" x2="90" y2="180" stroke="white" stroke-width="1"/>
    <line x1="135" y1="0" x2="135" y2="180" stroke="white" stroke-width="1"/>
  </g>

  <!-- Play button circle background -->
  <circle cx="90" cy="95" r="52" fill="url(#playGrad)" filter="url(#shadow)"/>

  <!-- Play triangle -->
  <polygon points="75,70 75,120 118,95" fill="white" filter="url(#glow)"/>

  <!-- Bookmark ribbon in corner -->
  <g transform="translate(125, 20)" filter="url(#shadow)">
    <path d="M0,0 L35,0 L35,50 L17.5,38 L0,50 Z" fill="url(#bookmarkGrad)"/>
    <!-- Fold effect -->
    <path d="M0,0 L8,8 L8,0 Z" fill="#d97706" opacity="0.5"/>
  </g>

  <!-- Small note lines on bookmark -->
  <g transform="translate(125, 20)" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="8" y1="15" x2="27" y2="15"/>
    <line x1="8" y1="22" x2="22" y2="22"/>
    <line x1="8" y1="29" x2="25" y2="29"/>
  </g>
</svg>
