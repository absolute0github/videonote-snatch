<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="emeraldGradientPin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="goldAccentPin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Abstract pin/marker shape with angular design -->
  <g transform="translate(30, 10)">
    <!-- Pin body - hexagonal top with pointed bottom -->
    <path d="M70,0 L120,25 L120,85 L70,180 L20,85 L20,25 Z"
          fill="url(#emeraldGradientPin)" />

    <!-- Angular play symbol inside -->
    <path d="M50,45 L95,70 L50,95 Z"
          fill="#0f172a" opacity="0.85"/>

    <!-- Gold accent - play outline glow -->
    <path d="M55,50 L90,70 L55,90 Z"
          fill="none" stroke="url(#goldAccentPin)" stroke-width="3"/>

    <!-- Gold accent stripe down center -->
    <path d="M70,95 L70,180"
          stroke="url(#goldAccentPin)" stroke-width="6" stroke-linecap="round"/>

    <!-- Top edge highlight -->
    <path d="M20,25 L70,0 L120,25"
          fill="none" stroke="url(#goldAccentPin)" stroke-width="3"/>
  </g>
</svg>
