<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="emeraldGradientCue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="goldAccentCue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Geometric "C" shape with angular design -->
  <g transform="translate(20, 20)">
    <!-- Outer C shape with sharp angles -->
    <path d="M140,30 L100,10 L40,10 L10,40 L10,120 L40,150 L100,150 L140,130 L140,110 L110,120 L60,120 L40,100 L40,60 L60,40 L110,40 L140,50 Z"
          fill="url(#emeraldGradientCue)" />

    <!-- Inner play triangle integrated into C -->
    <path d="M85,65 L125,85 L85,105 Z"
          fill="url(#goldAccentCue)" filter="url(#glow)"/>

    <!-- Glowing edge effect line -->
    <path d="M140,30 L140,50"
          stroke="url(#goldAccentCue)" stroke-width="4" stroke-linecap="round"/>
    <path d="M140,110 L140,130"
          stroke="url(#goldAccentCue)" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
